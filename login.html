<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Home | HR Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="HR MANAGEMENT" name="description" />
        <meta content="hrteam" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Primary Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap css -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="index.html" class="logo-dark">
                        <span><img src="images/logo.png" alt="dark logo" height="150" class="d-block m-auto"></span>
                    </a>
                    <a href="index.html" class="logo-light">
                        <span><img src="assets/images/logo.png" alt="logo" height="22" class="d-block m-auto"></span>
                    </a>
                </div>

                <div>
                    <!-- title-->
                    <h4 class="mt-0">تسجيل الدخول</h4>
                    <p class="text-muted mb-4">ادخل البريد الالكترونى الخاص بك وكلمة المرور.</p>

                    <!-- form -->
                    <form action="#">
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">البريد الالكترونى</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="ادخل البريد الالكترونى">
                        </div>
                        <div class="mb-3">
                            <a href="pages-recoverpw-2.html" class="text-muted float-end"><small>هل نسيت كلمة المرور ؟</small></a>
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input class="form-control" type="password" required="" id="password" placeholder="ادخل كلمة المرور">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                <label class="form-check-label" for="checkbox-signin">تذكرنى</label>
                            </div>
                        </div>
                        <div class="d-grid mb-0 text-center">
                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> تسجيل الدخول </button>
                        </div>
                    </form>
                    <!-- end form-->
                </div>

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                <h2 class="mb-3">HR Management M.I.A Team</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i> اهلا وسهلا بكم فى مشروعنا الالكترونى . <i class="mdi mdi-format-quote-close"></i>
                </p>
                <p>
                    - HR (M.I.A) TEAM 
                </p>
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->

        <!-- Theme responsive Js -->
        <script src="js/responsive.js"></script>
        
        <!-- jquery js -->
        <script src="js/jquery.js"></script>
        
        <!-- App js -->
        <script src="js/bootstrap.js"></script>

</body>
</html>
